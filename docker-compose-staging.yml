version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres-staging
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_staging:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - elk-network-staging
    
  # PG Admin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-staging
    depends_on:
      - postgres
    ports:
      - "5051:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@staging.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data_staging:/var/lib/pgadmin
    networks:
      - elk-network-staging

  # kafka based services(Zookeeper-free)
  kafka:
    image: bitnami/kafka:3.5
    container_name: kafka-staging
    ports:
      - "9193:9092"
    volumes:
      - kafka_data_staging:/bitnami/kafka
    environment:
      # Enable KRaft mode
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9193
      # Generate a cluster ID
      - KAFKA_CLUSTER_ID=2kE8VqPSTxW0628p_87f2A
    networks:
      - elk-network-staging

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch-staging
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    ports:
      - "9201:9200"
    volumes:
      - elasticsearch_data_staging:/usr/share/elasticsearch/data
    networks:
      - elk-network-staging

  # Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash-staging
    depends_on:
      - elasticsearch
    ports:
      - "5045:5044"
      - "9601:9600"
    volumes:
      - ./logstash/pipeline/logstash-staging.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    networks:
      - elk-network-staging

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana-staging
    depends_on:
      - elasticsearch
    ports:
      - "5602:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - elk-network-staging

  # Filebeat
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat-staging
    depends_on:
      - logstash
    volumes:
      - ./filebeat/filebeat-staging.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/logs:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - elk-network-staging

volumes:
  postgres_data_staging:
  elasticsearch_data_staging:
  pgadmin_data_staging:
  kafka_data_staging:

networks:
  elk-network-staging:
    driver: bridge
