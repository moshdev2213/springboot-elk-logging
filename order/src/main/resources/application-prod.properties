# Production Environment Configuration
spring.application.name=order-service
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/order_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9094
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Production Logging Configuration - Minimal for performance and security
logging.level.root=ERROR
logging.level.com.learn.order=WARN
logging.level.org.springframework.kafka=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=ERROR

# Log file configuration
logging.file.name=logs/order-service-prod.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Production-specific settings
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Performance optimizations
spring.jpa.open-in-view=false
spring.main.lazy-initialization=true
