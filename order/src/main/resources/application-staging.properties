# Staging Environment Configuration
spring.application.name=order-service
server.port=8182
spring.banner.location=classpath:banner-staging.txt

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/order_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9193
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Custom Kafka Listener Properties (Custom properties referenced in the code)
kafka.topic.order-created=order-created
kafka.group-id.inventory=inventory-group

# Staging Logging Configuration - Balanced for testing and monitoring
logging.level.root=WARN
logging.level.com.learn.order=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN

# Log file configuration
logging.file.name=logs/order-service-staging.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
